<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disciplinas</title>
  <script src="../scripts/loadMenu.js" defer></script>
  <link rel="stylesheet" href="../styles/disciplinas.css">
</head>
<body>
  <div id="sidebar-container"></div>
  <header id="main-content">
    <h1>Disciplinas</h1>
  </header>

  <main>
    <div id="disciplinasContainer">
      <h2>Disciplinas</h2>
      <div class="disciplinas-header">
        <button id="btnAbrirModal">+ Cadastrar Disciplina</button>
        <div class="filtro-container">
          <div class="filtro-com-icone" onclick="abrirSelect()">
            <img src="../assets/icons/sort.png" alt="Ícone de ordenação" class="filtro-icone">
            <span class="filtro-texto">Ordenar por:</span>
            <select id="filtro">
              <option value="todos">Todos</option>
              <option value="Em Andamento">Em andamento</option>
              <option value="Concluída">Concluída</option>
              <option value="Pendente">Pendente</option>
            </select>
          </div>
        </div>
      </div>
      <ul id="listaDisciplinas"></ul>
    </div>
  </main>

  <!-- Modal de Cadastro -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Cadastrar Nova Disciplina</h2>
      <form id="formDisciplina">
        <label for="nome">Nome da Disciplina:</label>
        <input type="text" id="nome" required>

        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required>

        <label for="cargaHoraria">Carga Horária:</label>
        <input type="number" id="cargaHoraria" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>

        <label for="status">Status:</label>
        <select id="status">
          <option value="Em Andamento">Em Andamento</option>
          <option value="Concluída">Concluída</option>
          <option value="Pendente">Pendente</option>
        </select>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Modal de Opções -->
  <!-- Modal de Opções -->
<div id="menuModal" class="menu-modal">
  <button id="btnEditar">Editar</button>
  <button id="btnExcluir">Excluir</button>
</div>

<!-- Modal de Edição -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeEditModal">&times;</span>
    <h2>Editar Disciplina</h2>
    <form id="formEditDisciplina">
      <label for="editNome">Nome da Disciplina:</label>
      <input type="text" id="editNome" required>

      <label for="editCodigo">Código:</label>
      <input type="text" id="editCodigo" required>

      <label for="editCargaHoraria">Carga Horária:</label>
      <input type="number" id="editCargaHoraria" required>

      <label for="editDescricao">Descrição:</label>
      <input type="text" id="editDescricao" required>

      <label for="editStatus">Status:</label>
      <select id="editStatus">
        <option value="Em Andamento">Em Andamento</option>
        <option value="Concluída">Concluída</option>
        <option value="Pendente">Pendente</option>
      </select>

      <button type="submit" id="saveChanges">Salvar</button>
      <button type="button" id="cancelEdit">Cancelar</button>
    </form>
  </div>
</div>


  <!-- Modal de Confirmação -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p>Deseja excluir a disciplina?</p>
      <hr> <!-- Linha horizontal -->
      <div class="modal-buttons">
        <button id="confirmDelete">Sim</button>
        <button id="cancelDelete">Não</button>
      </div>
    </div>
  </div>
  <div id="customAlert" class="custom-alert">
    <div class="alert-content">
      <span id="alertMessage">Disciplina excluída com sucesso!</span>
      <button id="closeAlert">Fechar</button>
    </div>
  </div>

  <script src="../scripts/disciplinas.js" defer></script>
</body>
</html>
