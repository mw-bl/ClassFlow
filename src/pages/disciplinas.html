<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <script src="../scripts/loadMenu.js" defer></script>
    <link rel="stylesheet" href="../styles/disciplinas.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <header id="main-content">
        <h1>Carregando...</h1>
    </header>

    <main>
        <div id="disciplinasContainer">
            <h2>Disciplinas </h2>
            <!-- Botão e filtro movidos para dentro desta div -->
            <div class="disciplinas-header">
                <button id="btnAbrirModal">+ Cadastrar Disciplina</button>
                <div class="filtro-container">
                    <div class="filtro-com-icone" onclick="abrirSelect()">
                      <img src="../assets/icons/sort.png" alt="Ícone de ordenação" class="filtro-icone"> <!-- Imagem à esquerda -->
                      <span class="filtro-texto">Ordenar por:</span> <!-- Texto personalizado -->
                      <select id="filtro">
                        
                        <option value="andamento">Em andamento</option>
                        <option value="concluida">Concluída</option>
                        <option value="pendente">Pendente</option>
                      </select>
                    </div>
                  </div>
            </div>
            <ul id="listaDisciplinas"></ul>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Cadastrar Nova Disciplina</h2>
            <form id="formDisciplina">
                <label for="nome">Nome da Disciplina:</label>
                <input type="text" id="nome" required>

                <label for="codigo">Código:</label>
                <input type="text" id="codigo" required>

                <label for="cargaHoraria">Carga Horária:</label>
                <input type="text" id="cargaHoraria" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>

                <label for="status">Status:</label>
                <select id="status">
                    <option value="andamento">Em andamento</option>
                    <option value="concluida">Concluída</option>
                    <option value="pendente">Pendente</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="../scripts/disciplinas.js" defer></script>
</body>
</html>
