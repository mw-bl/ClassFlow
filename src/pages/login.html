<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
  <img src="../assets/Logo-ClassFlow.png" alt="ClassFlow" id="logo" />
  <p>Uma ferramenta feita por<br> estudantes para estudantes.</p>

  <button class="button-login" id="openLoginModal">Entre</button>
  <p>ou</p>
  <a href="register.html">
    <button class="button-register">Cadastre-se</button>
  </a>

  <!-- Modal de Login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeLoginModal">&times;</span>
      <h1>Entrar</h1>
      <p>Acesse o sistema com sua conta</p>
      <form id="loginForm">
        <input type="email" id="email" placeholder="E-mail" required>
        <div id="emailError" class="error-message"></div> <!-- Mensagem de erro do email -->

        <input type="password" id="password" placeholder="Senha" required>
        <div id="passwordError" class="error-message"></div> <!-- Mensagem de erro da senha -->

        <button type="submit">Entrar</button>
      </form>
      <p>NÃ£o tem uma conta? <a href="register.html" id="openRegisterModal">Cadastre-se</a></p>
    </div>
  </div>

  <script src="../scripts/login.js"></script>
</body>
</html>
