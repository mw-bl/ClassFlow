<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
  <h1>Registro</h1>
  <form id="registerForm">
    <input type="text" id="nome" placeholder="Nome Completo" required>
    <input type="text" id="matricula" placeholder="Matrícula" required>
    <input type="email" id="registerEmail" placeholder="E-mail" required>
    <input type="password" id="registerPassword" placeholder="Senha" required>
    <input type="text" id="curso" placeholder="Curso" required>
    <button type="submit">Registrar</button>
  </form>
  <p>Já tem conta? <a href="login.html">Login</a></p>
  <script src="../scripts/register.js"></script>
</body>
</html>
